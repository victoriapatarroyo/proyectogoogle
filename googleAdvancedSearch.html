<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="estilosAdvancedSearch.css">
    </head>
    <body>
        <div align="right">
            <a href="index.html">Google Search</a>
        </div>
        <form action="https://www.google.com/advanced_search">
            <div id="contenido">            
                All these words:
                <input type="text" name="as_q" class="inputAzul">
                This exact word or phrase: 
                <input type="text" name="as_epq" class="inputAzul">
                Any of these words: 
                <input type="text" name="as_oq" class="inputAzul">
                None of these words:
                <input type="text" name="as_eq" class="inputAzul">
                <input type="submit" value="Google Advanced Search" id="botonBusquedaAvanzada">
            </div> 
        </form>
    </body>
</html>
