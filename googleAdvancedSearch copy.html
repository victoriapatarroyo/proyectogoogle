<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="estilosAdvancedSearch.css">
    </head>
    <body>
        <div align="right">
            <a href="index.html">Google Search</a>
        </div>
        <form action="https://www.google.com/advanced_search">
            <div id="principalDiv">            
                <div id="principalDivIzquierdo">
                    All these words:
                </div>
                <div id="principalDivDerecho">
                    <input type="text" name="as_q" class="inputAzul">
                </div>
                <div id="principalDivIzquierdo">
                    This exact word or phrase: 
                </div>
                <div id="principalDivDerecho">
                    <input type="text" name="as_epq" class="inputAzul">
                </div>
                <div id="principalDivIzquierdo">
                    Any of these words: 
                </div>
                <div id="principalDivDerecho">
                    <input type="text" name="as_oq" class="inputAzul">
                </div>
                <div id="principalDivIzquierdo">
                    None of these words:
                </div>
                <div id="principalDivDerecho">
                    <input type="text" name="as_eq" class="inputAzul">
                </div>            
            </div>
            <div id="principalDivBoton">
                <input type="submit" value="Google Advanced Search">
            </div>
        </form>
    </body>
</html>
